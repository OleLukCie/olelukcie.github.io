---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
  
  <div class="post-content">
    {{ content }}
  </div>

  <div class="comments">
    <h3>Comments</h3>
    <script src="https://utteranc.es/client.js"
            repo="OleLukCie/olelukcie.github.io"
          issue-term="pathname"
          theme="github-light"
          crossorigin="anonymous"
          async>
    </script>
  </div>
  
</article>
